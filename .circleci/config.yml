version: 2
jobs:
  build:
    working_directory: ~/androidtest

    docker:
      - image: "openjdk:17"
        environment:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64 # 设置JAVA_HOME环境变量
    steps:
      - checkout
      - run:
          name: CheckJavaVersion
          command: java -version
      - run:
          name: Cat JAVA_HOME
          command: echo $JAVA_HOME
      - run:
          name: Run Build and Tests
          command: ./gradlew assembleRelease
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk/app